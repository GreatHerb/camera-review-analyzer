version: "3.9"

services:
  db:
    image: postgres:16
    container_name: camera-review-db
    environment:
      POSTGRES_DB: camera_reviews
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d camera_reviews"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: camera-review-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/camera_reviews
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass
    ports:
      - "8081:8080"
    # 필요하면 로그를 좀 더 보기 좋게
    # restart: unless-stopped

volumes:
  db-data: